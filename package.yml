name        : glibmm
version     : 2.46.1
release     : 7
source     :
    - http://ftp.gnome.org/pub/gnome/sources/glibmm/2.46/glibmm-2.46.1.tar.xz : 9647e596c1081d2ea202bd3da2824ec2ea359498fa86eb59a55b1b307dd8c4aa
license     :
    - GPL-2.0
summary     : C++ bindings to GLib
builddeps   :
    - pkgconfig(sigc++-2.0)
patterns    :
    - docs:
        - /usr/share/devhelp
        - /usr/share/doc
    - devel:
        - /usr/lib/giomm-2.4
        - /usr/lib/glibmm-2.4
description : |
    C++ bindings to GLib
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
