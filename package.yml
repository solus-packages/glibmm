name       : glibmm
version    : 2.64.2
release    : 21
source     :
    - https://download.gnome.org/sources/glibmm/2.64/glibmm-2.64.2.tar.xz : a75282e58d556d9b2bb44262b6f5fb76c824ac46a25a06f527108bec86b8d4ec
license    : GPL-2.0-only
component  : desktop.gnome.core
summary    : C++ bindings to GLib
description: |
    C++ bindings to GLib
builddeps  :
    - pkgconfig(sigc++-2.0)
patterns   :
    - docs :
        - /usr/share/devhelp
        - /usr/share/doc
    - devel :
        - /usr/lib/giomm-2.4
        - /usr/lib/glibmm-2.4
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
